<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" class="display" readonly>
        <div class="buttons">
            
            <button class="number" onclick="updateNumber('7')">7</button>

            <button class="number" onclick="updateNumber('8')">8</button>

            <button class="number" onclick="updateNumber('9')">9</button>
            
            <button class="operator" onclick="updateOperator('+')">+</button>
          
            <button class="number" onclick="updateNumber('4')">4</button>

            <button class="number" onclick="updateNumber('5')">5</button>

            <button class="number" onclick="updateNumber('6')">6</button>

            <button class="operator" onclick="updateOperator('-')">-</button>

            <button class="number" onclick="updateNumber('1')">1</button>

            <button class="number" onclick="updateNumber('2')">2</button>

            <button class="number" onclick="updateNumber('3')">3</button>

            <button class="operator" onclick="updateOperator('*')">*</button>

            <button class="number" onclick="updateNumber('0')">0</button>

            <button class="operator" onclick="calculate()">=</button>

            <button class="operator" onclick="updateOperator('/')">/</button>

            <button class="clear" onclick="clearDisplay()">C</button>
           

            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
